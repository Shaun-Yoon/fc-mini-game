<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity Web Player | balls-falling</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/balls-falling-build.loader.js"></script>
    <script>
      // 정확한 뷰포트 크기로 canvas 조정
      function resizeCanvas() {
        const canvas = document.getElementById("unity-canvas");
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/balls-falling-build.data",
        frameworkUrl: "Build/balls-falling-build.framework.js",
        codeUrl: "Build/balls-falling-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "balls-falling",
        productVersion: "5.0.5",
        matchWebGLToCanvasSize: true
      }).then((unityInstance) => {
        // 성공 시 콜백
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
